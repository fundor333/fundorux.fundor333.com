<body class="bg-near-black white-80 flex flex-column justify-around">

	<nav class="pa3 pa4-ns">
		<a class="link dim white-80 b f1 f-headline-ns tc db mb3 mb4-ns" href="#" title="Home">Fundorux</a>

<h1>Posts</h1>




	<footer class="flex justify-around">
		<p>
			<a class="link white-80 hover-red" href="https://fundor333.com">Made by Fundor333</a>/
			<a class="link white-80 hover-gold" href="https://gohugo.io/"> With Hugo </a>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
		var asc = 0;

		function sort_table(table, col) {
			$('.sortorder').remove();
			if (asc == 2) {
				asc = -1;
			} else {
				asc = 2;
			}
			var rows = table.tBodies[0].rows;
			var rlen = rows.length - 1;
			var arr = new Array();
			var i, j, cells, clen;
			
			for (i = 0; i < rlen; i++) {
				cells = rows[i].cells;
				clen = cells.length;
				arr[i] = new Array();
				for (j = 0; j < clen; j++) {
					arr[i][j] = cells[j].innerHTML;
				}
			}
			
			arr.sort(function (a, b) {
				var retval = 0;
				var col1 = a[col].toLowerCase().replace(',', '').replace('$', '').replace(' usd', '')
				var col2 = b[col].toLowerCase().replace(',', '').replace('$', '').replace(' usd', '')
				var fA = parseFloat(col1);
				var fB = parseFloat(col2);
				if (col1 != col2) {
					if ((fA == col1) && (fB == col2)) {
						retval = (fA > fB) ? asc : -1 * asc;
					} 
					else {
						retval = (col1 > col2) ? asc : -1 * asc;
					}
				}
				return retval;
			});
			for (var rowidx = 0; rowidx < rlen; rowidx++) {
				for (var colidx = 0; colidx < arr[rowidx].length; colidx++) {
					table.tBodies[0].rows[rowidx].cells[colidx].innerHTML = arr[rowidx][colidx];
				}
			}

			hdr = table.rows[0].cells[col];
			if (asc == -1) {
				$(hdr).html($(hdr).html() + '<span class="sortorder">▲</span>');
			} else {
				$(hdr).html($(hdr).html() + '<span class="sortorder">▼</span>');
			}
		}


		function sortTable(n) {
			sort_table(document.getElementById("myTable"), n);
		}

	</script>
</body>

</html>
