<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ block "title" . }}
		{{ .Site.Title }}
		{{ end }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
	{{ template "_internal/google_analytics.html" . }}
</head>

<body class="bg-near-black white-80 flex flex-column justify-around">

	<nav class="pa3 tc pa4-ns">
		<a class="link dim white-80 b f1 f-headline-ns tc db mb3 mb4-ns" href="https://fundor333.com/fundorux/"
			title="Home">Fundorux</a>

		{{ $currentPage := . }} {{ range .Site.Data.menu }}
		<a class="f6 f5-ns dib mr3 link white-80 hover-gold" href="{{ .url | absURL }}">
			{{ .name }}
		</a>
		{{ end }}
	</nav>


	<!-- Code that all your templates share, like a header -->
	{{ block "main" . }}
	<!-- The part of the page that begins to differ between templates -->
	{{ end }}


	<footer class="flex justify-around">
		<p>
			<a target="_blank" class="link white-80 hover-red" href="https://fundor333.com">Made by Fundor333</a> -
			<a target="_blank" class="link white-80 hover-gold" href="https://gohugo.io/"> With Hugo </a> -
			<a target="_blank" class="link white-80 hover-blue"
				href="https://github.com/fundor333/fundorux.fundor333.com">Source
				Code</a>
		</p>
	</footer>

	{{ partial "script.html" . }}
	{{ block "script" . }}
	{{ end }}
</body>

</html>
